{% extends "layout.html" %}

{% block title %}
    Exchange Rate
{% endblock %}

{% block main %}

<h1>Exchange rate</h1>

<form action"/create" method="post">
    <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="start_currency" placeholder="From" type="text">
    </div>

    <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="end_currency" placeholder ="To" type="text">
    </div>

    <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="amount" placeholder ="Amount" type="text">
    </div>

    <button class="btn btn-dark" type="submit">Get new amount</button>

</form>



{% endblock %}
